<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Andreas;
            background-color: rgb(14, 117, 14);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= 'area'> 
       Interaja!
    </div>
    <script>
        var change = window.document.getElementById('area')
        change.addEventListener('click', clicar)
        change.addEventListener('mouseleave', sair)
        change.addEventListener('mouseenter', entrar)

        function clicar(){
            change.innerText= "clicou!";
        }
        function entrar(){
            change.innerText= 'Entrou :)'
            change.style.backgroundColor= 'red';
        }
        function sair(){
            change.innerText= 'Interaja'
            change.style.backgroundColor= 'green'
        }
    </script>
</body>
</html>
