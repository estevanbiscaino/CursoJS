<body>
    
    <Script>
        var nome = window.prompt('Olá, qual o seu nome? ')
        document.write(`Seja bem vindo, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome com letras maíusculas fica ${nome.toUpperCase()};</br>`)
        document.write(`Seu nome com letras minúsculas fica ${nome.toLowerCase()}.`)
    </Script>
